<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno</title>
</head>
<body>
    <h1>Turno</h1>
    <p>Mensaje: <span id="mensaje"></span></p>
    <p>Tipo: <span id="tipo"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('mensaje').textContent = urlParams.get('mensaje') || 'No hay mensaje';
        document.getElementById('tipo').textContent = urlParams.get('tipo') || 'No hay tipo';
    </script>
</body>
</html>
